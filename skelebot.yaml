name: skelebot
description: ML Build Tool
maintainer: Sean Shookman
contact: sshookman@cars.com
language: Python
ephemeral: False
primaryJob: test
dependencies:
- pyyaml==5.1.2
- artifactory==0.1.17
- requests==2.22.0
- coverage
- pytest
ignores: 
- '**/*.zip'
- '**/*.RData'
- '**/*.pkl'
- '**/*.csv'
- '**/*.model'
- '**/*.pyc'
jobs: 
- name: publish
  source: publish.sh
  mode: i
  help: Build and Publish the Docker Base Images
- name: test
  source: test.sh
  mode: i
  help: Run the test cases for the project with coverage
  params: 
  - name: coverage
    alt: c
    accepts: boolean
    help: Allow for the coverage report to be displayed
components:
  jupyter: 
    port: 1127
    folder: .
